<mat-toolbar color="primary" class="custom-toolbar">
    <!-- logo  -->
    <div class="container">
      <img class="logo" src="TutorMatch.png" alt="user" height="118" width="50">
      <div>
        <span class="name">TutorMatch</span>
      </div>
    </div>
    <div class="icon-buttons">
      <button mat-button class="custom-button login-button" (click)="onLogin()">Log In</button>
      <button mat-button class="custom-button register-button" >Sign Up</button>
  
      <button mat-icon-button [matMenuTriggerFor]="languageMenu" aria-label="Change language">
        <mat-icon>language</mat-icon>
      </button>
    </div>
  
    <mat-menu #languageMenu="matMenu">
      <app-language-switcher></app-language-switcher>
    </mat-menu>
  </mat-toolbar>
  
  <div class="signup-container">
    <mat-card class="signup-card">
      <h2>Create an account on TutorMatch Now!!!</h2>
      <h3>Sign Up Now!!</h3>
  
      <form [formGroup]="registerForm" class="signup-form">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Name" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" placeholder="Last Name" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" placeholder="E-mail" required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('invalidEmailDomain')">
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password" required>
        </mat-form-field>
  
        <div class="radio-group">
          <mat-radio-group formControlName="role" (change)="onRoleChange($event)">
            <mat-radio-button value="teacher">Teacher</mat-radio-button>
            <mat-radio-button value="student">Student</mat-radio-button>
          </mat-radio-group>
        </div>
  
        <button mat-raised-button color="primary" type="button" (click)="onSignUp()">Sign Up</button>
      </form>
    </mat-card>
  </div>
