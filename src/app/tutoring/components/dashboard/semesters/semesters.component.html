<div class="semesters-section">
    <h3>Software Engineering Semesters</h3>
    <div class="semesters-grid">
      <mat-grid-list cols="4" rowHeight="200px">
        <mat-grid-tile *ngFor="let semester of semesters">
          <mat-card>
            <img mat-card-image [src]="semester.image" alt="{{ semester.name }}">  <h4>{{ semester.name }}</h4>
            <p>{{ semester.label }}</p>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
