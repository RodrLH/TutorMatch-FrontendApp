<div class="container" *ngIf="semesterCourses?.length">
  <h1>{{ semesterName }} - Courses</h1>

  <div class="courses-grid">
    <a *ngFor="let tutoring of semesterCourses" [routerLink]="['/tutorings', tutoring.id]" class="course-card">
      <div>
        <img [src]="tutoring.image || 'assets/images/default-image-url.png'" alt="Tutoring Image">
        <h2>{{ tutoring.title }}</h2>
        <p *ngIf="tutoring.tutorName">Dictado por: {{ tutoring.tutorName }}</p>
        <p *ngIf="tutoring.price">Precio: S/{{ tutoring.price }}</p>
        <button class="request-tutoring-button">Solicitar Tutor√≠a</button>
      </div>
    </a>
  </div>
</div>
